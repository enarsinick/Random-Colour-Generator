<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Colour Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,,700|Raleway:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="outterWrapper">
        <div class="midWrapper">
            <div class="innerWrapper">
                <nav>
                    <img class="logo animated fadeInUp delay-1-2s" src="assets/COLOOORS.svg">
                </nav>
                <div class="introContent">
                    <h1 class="animated fadeInUp delay-1-2s">Oh look at that, another random colour generator</h1>
                    <p class="animated fadeInUp delay-1-2s">Welcome to the 1000th random colour generator on the internet (probably). I'm not trying to re-invent the wheel with the project, just better understand how the wheel works!</p>
                    <button class="animated fadeInUp delay-1-2s" id="button">Suprise me</button>
                </div>
            </div>
            <div class="colourArea animated fadeInUp">
                <h3 class="animated fadeInUp delay-1-2s">#FF5252</h3>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
